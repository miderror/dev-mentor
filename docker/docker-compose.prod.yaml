services:
  db:
    image: postgres:17-alpine
    container_name: dmentor_db_prod
    volumes:
      - postgres_data_dm_prod:/var/lib/postgresql/data/
    env_file:
      - ../.env
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 10s

  redis:
    image: redis:7-alpine
    container_name: dmentor_redis_prod
    command: redis-server --appendonly yes
    volumes:
      - redis_data_dm_prod:/data
    env_file:
      - ../.env
    restart: always
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 1s
      timeout: 3s
      retries: 5
      start_period: 5s

  ollama:
    image: ollama/ollama:latest
    container_name: dmentor_ollama_prod
    volumes:
      - ollama_data_dm_prod:/root/.ollama
    expose:
      - 11434
    restart: always

  backend:
    build:
      context: ..
      dockerfile: docker/python.prod.Dockerfile
    container_name: dmentor_backend_prod
    command: gunicorn backend.core.wsgi:application --bind 0.0.0.0:8000 --workers 4
    volumes:
      - static_volume_dm_prod:/app/backend/static
      - media_volume_dm_prod:/app/backend/media
    expose:
      - 8000
    env_file:
      - ../.env
    restart: always
    environment:
      - PYTHONPATH=/app
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy

  bot:
    build:
      context: ..
      dockerfile: docker/python.prod.Dockerfile
    container_name: dmentor_bot_prod
    command: python bot/main.py
    volumes:
      - media_volume_dm_prod:/app/backend/media
    env_file:
      - ../.env
    restart: always
    environment:
      - PYTHONPATH=/app
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy

  celery_worker:
    build:
      context: ..
      dockerfile: docker/python.prod.Dockerfile
    container_name: dmentor_celery_worker_prod
    command: celery -A backend.core worker -l INFO --concurrency=4
    volumes:
      - media_volume_dm_prod:/app/backend/media
      - /var/run/docker.sock:/var/run/docker.sock
      - runner_temp_data_dm_prod:/runner_temp
    env_file:
      - ../.env
    restart: always
    environment:
      - PYTHONPATH=/app
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy

  nginx:
    image: nginx:1.27.5-alpine
    container_name: dmentor_nginx_prod
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/templates/default.conf.template:ro
      - static_volume_dm_prod:/app/backend/static:ro
      - media_volume_dm_prod:/app/backend/media:ro
    env_file: ../.env
    environment:
      NGINX_PORT: 80
      BACKEND_PORT: 8000
      ALLOWED_HOSTS: ${ALLOWED_HOSTS}
    depends_on:
      backend:
        condition: service_started
  
volumes:
  postgres_data_dm_prod:
  redis_data_dm_prod:
  static_volume_dm_prod:
  media_volume_dm_prod:
  ollama_data_dm_prod:
  runner_temp_data_dm_prod:
